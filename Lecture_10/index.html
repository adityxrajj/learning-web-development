<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
</head>

<body>
    <!-- Video -->
    <video src="../_Media/video_4.mp4" controls autoplay loop muted poster=".."></video>
    <br><br>

    <!-- Audio -->
    <audio src="../_Media/audio_1.mp3" controls autoplay muted></audio>
    <br><br>

    <!-- Image -->
    <img src="image.svg" alt="my svg image">
    <br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <br><br>

    <!-- Iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="800" height="500"
        frameborder="0"></iframe>


    <!-- Quick Quiz: Create a website shows videos videos of different category ad audio of different category. You can use Youtube video in an iframe using Youtube's embedding feature. -->
</body>


</html>
